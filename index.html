<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="thankyoucontainer">
      <div class="thankyoucard">
        <img src="/illustration-hero.svg" alt="Hero" />
        <p id="score"></p>
        <h2>
          Thank You!

          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, dont hesitate to get in touch!
          </p>
        </h2>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <img src="/icon-luxury.svg" alt="star favicon" />
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our oeffering!
        </p>
        <div class="ratingcontainer">
          <button id="rating1" class="rating">1</button>
          <button id="rating2" class="rating">2</button>
          <button id="rating3" class="rating">3</button>
          <button id="rating4" class="rating">4</button>
          <button id="rating5" class="rating">5</button>
        </div>
        <div class="submitcontainer">
          <button id="submitbutton" class="submitbutton">SUBMIT</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
